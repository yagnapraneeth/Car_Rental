<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now - Yoga Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        header::before {
            background-image: url(https://s1.picswalls.com/wallpapers/2015/09/27/yoga-hd-wallpaper_024616754_279.jpg);
            content: "";
            position: absolute;
            background-size: cover;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
            opacity: 0.5;
        }

        .navigation {
            font-size: 1.5rem;
            display: flex;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        li {
            list-style: none;
            padding: 20px 23px;
            font-size: 2rem;
        }

        section {
            display: flex;
            flex-direction: column;
            margin: 3px 230px;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 4rem;
            font-family: 'Alkatra', cursive;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e3d1d1;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #ffcc00;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #121212;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0ac00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item">Join Us</li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Join Now</h1>
        <p>Ready to embark on your yoga journey with us? Fill out the form below to become a member of our Yoga Studio community.</p>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Choose a Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Join Now</button>
        </form>
    </section>
</body>

</html>
